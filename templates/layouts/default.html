<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{%block title %}{% endblock %}</title>
    <!-- Import Ionicon icons & Google Fonts our Bootstrap theme relies on -->
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic"
          rel="stylesheet" type="text/css">
    <!-- Import the custom Bootstrap 4 theme from our hosted CDN -->
    <link rel="stylesheet" href="//demo.productionready.io/main.css">

    <script src="https://unpkg.com/htmx.org@1.6.1"
            integrity="sha384-tvG/2mnCFmGQzYC1Oh3qxQ7CkQ9kMzYjWZSNtrRZygHPDDqottzEJsqS4oUVodhW"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/alpinejs@3.7.1/dist/cdn.min.js"
            defer
            integrity="sha384-KLv/Yaw8nAj6OXX6AvVFEt1FNRHrfBHziZ2JzPhgO9OilYrn6JLfCR4dZzaaQCA5"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container">

        <a class="navbar-brand" href="/">conduit</a>

        <ul class="nav navbar-nav pull-xs-right">
          <li class="nav-item">
            <a class="nav-link{% ifequal url_name 'home' %} active{% endifequal %}" href="/">Home</a>
          </li>
          <li class="nav-item{% ifequal url_name 'create_article' %} active{% endifequal %}">
            <a class="nav-link" href="">
              <i class="ion-compose"></i>&nbsp;New Article
            </a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item{% ifequal url_name 'settings' %} active{% endifequal %}">
            <a class="nav-link" href="">
              <i class="ion-gear-a"></i>&nbsp;Settings
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link"
               href="javascript:void(0)"
               hx-post="/logout"
               hx-target="body"
               hx-push-url="true"
               hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
              Sign Out
              
            </a>
          </li>
          {% else %}
          <li class="nav-item{% ifequal url_name 'login' %} active{% endifequal %}">
            <a class="nav-link" href="/login">Sign in</a>
          </li>
          <li class="nav-item{% ifequal url_name 'register' %} active{% endifequal %}">
            <a class="nav-link" href="/register">Sign up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <footer>
      <div class="container">
        <a href="/" class="logo-font">conduit</a>
        <span class="attribution">
          An interactive learning project from <a href="https://thinkster.io">Thinkster</a>. Code &amp; design licensed under MIT.
        </span>
      </div>
    </footer>
  </body>
</html>
